<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline'; connect-src 'self';"
    />
    <title>Local Pass Manager</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- React will render everything inside this div -->
    <div id="root"></div>

    <!-- Load React and ReactDOM from CDN (for development) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Babel standalone for JSX transformation (development only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React app -->
    <script type="text/babel" src="./js/App.jsx"></script>
  </body>
</html>
